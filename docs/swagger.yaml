      consumes:
      - multipart/form-data
      description: Creates a movie
      parameters:
      - description: Movie poster file
        in: formData
        name: file
        required: true
        type: file
      - description: Movie title
        in: formData
        name: title
        required: true
        type: string
      - description: Movie description
        in: formData
        name: description
        required: true
        type: string
      - description: Movie duration in minutes
        in: formData
        name: duration
        required: true
        type: integer
      - description: Movie release date (YYYY-MM-DD)
        in: formData
        name: release_date
        required: true
        type: string
      produces:
