      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/store.Movie'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Creates a movie
      tags:
      - movies
