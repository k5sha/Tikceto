definitions:
  main.CreatePaymentPayload:
    properties:
      seat_id:
        type: integer
      session_id:
        type: integer
    required:
    - seat_id
    - session_id
    type: object
  main.CreateRoomPayload:
    properties:
      capacity:
        minimum: 1
        type: integer
      name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - capacity
    - name
    type: object
  main.CreateSeatPayload:
    properties:
      number:
        minimum: 1
        type: integer
      room_id:
        minimum: 1
        type: integer
      row:
        minimum: 1
        type: integer
    required:
    - number
    - room_id
    - row
    type: object
  main.CreateTicketPayload:
    properties:
      price:
        minimum: 0
        type: number
      seat_id:
        minimum: 1
        type: integer
      session_id:
        minimum: 1
        type: integer
      user_id:
        minimum: 1
        type: integer
    required:
    - price
    - seat_id
    - session_id
    type: object
  main.CreateUserTokenPayload:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 72
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  main.RegisterUserPayload:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 72
        minLength: 8
        type: string
      username:
        maxLength: 100
        type: string
    required:
    - email
    - password
    - username
    type: object
  main.UpdateRoomPayload:
    properties:
      capacity:
        minimum: 1
        type: integer
      name:
        maxLength: 100
        minLength: 3
        type: string
    type: object
  main.UpdateSeatPayload:
    properties:
      row:
        minimum: 1
        type: integer
      seat_number:
        minimum: 1
        type: integer
    type: object
  main.UpdateSessionPayload:
    properties:
      movie_id:
        minimum: 1
        type: integer
      price:
        minimum: 0
        type: number
      room_id:
        minimum: 1
        type: integer
      start_time:
        type: string
    type: object
  main.UpdateTicketPayload:
    properties:
      price:
        minimum: 0
        type: number
      user_id:
        minimum: 1
        type: integer
    type: object
  payment.PaymentResponse:
    properties:
      order_id:
        type: integer
      status:
        type: string
      url:
        type: string
    type: object
  store.Movie:
    properties:
      created_at:
        type: string
      description:
        type: string
      duration:
        type: integer
      id:
        type: integer
      poster_url:
        type: string
      release_date:
        type: string
