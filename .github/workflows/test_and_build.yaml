name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy-to-vps:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env from GitHub Secrets
        run: |
          cat <<EOF > .env
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}
            MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}
            ENV=production
            ADDR=0.0.0.0:8080
            EXTERNAL_URL=${{ secrets.EXTERNAL_URL }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            DB_ADDR=${{ secrets.DB_ADDR }}
            AUTH_BASIC_USERNAME=${{ secrets.AUTH_BASIC_USERNAME }}
            AUTH_BASIC_PASSWORD=${{ secrets.AUTH_BASIC_PASSWORD }}
            AUTH_TOKEN_SECRET=${{ secrets.AUTH_TOKEN_SECRET }}
            MAIL_TOKEN_EXPIRATION=1h
            MAIL_FROM_EMAIL=no-reply@example.com
            MAILTRAP_API_KEY=${{ secrets.MAILTRAP_API_KEY }}
            S3_BUCKET_NAME=${{ secrets.MINIO_DEFAULT_BUCKETS }}
            MINIO_ENDPOINT=${{ secrets.MINIO_ENDPOINT }}
            MINIO_ENDPOINT_PUBLIC=${{ secrets.MINIO_ENDPOINT_PUBLIC }}
            MINIO_SSL=false
            PAYMENT_PUBLIC_KEY=${{ secrets.PAYMENT_PUBLIC_KEY }}
            PAYMENT_PRIVATE_KEY=${{ secrets.PAYMENT_PRIVATE_KEY }}
            PAYMENT_FRONTEND_URL=${{ secrets.PAYMENT_FRONTEND_URL }}
            PAYMENT_SERVER_URL=${{ secrets.PAYMENT_SERVER_URL }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_APP_NAME=Ticketo
          EOF

      - name: Upload .env to VPS
        run: |
          echo "ðŸ“¦ Uploading .env to VPS..."
          scp -v .env ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_HOST }}:/home/debian/Tikceto/.env

      - name: Test SSH Connection
        run: |
          echo "ðŸ“¡ Testing SSH connection..."
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_HOST }} "echo SSH connection successful!"

      - name: Deploy to VPS
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            echo "ðŸ“¦ Pulling latest code..."
            cd ~/Tikceto
            git pull origin master
          
            echo "ðŸ›‘ Stopping containers..."
            docker compose down
          
            echo "ðŸš€ Starting services..."
            docker compose up -d --build
          
            echo "âœ… Deployment done!"
          EOF
