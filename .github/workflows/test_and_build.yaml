name: Test and build

on:
  push:
    branches: [master]

jobs:
  go-setup:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.3

      - name: Verify Dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run Tests
        run: go test -race ./...

  backend-docker:
    needs: go-setup
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image for Backend
        run: |
          docker build -t ghcr.io/k5sha/ticketo-backend:latest ./

      - name: Push Docker Image for Backend to GHCR
        run: |
          echo ${{ secrets.MY_GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/k5sha/ticketo-backend:latest

  frontend-docker:
    needs: go-setup
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image for Frontend
        run: |
          docker build -t ghcr.io/k5sha/ticketo-frontend:latest ./web

      - name: Push Docker Image for Frontend to GHCR
        run: |
          echo ${{ secrets.MY_GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/k5sha/ticketo-frontend:latest

  deploy-to-vps:
    needs: [backend-docker, frontend-docker]
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file on VPS using SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" > /home/debian/Tikceto/.env
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> /home/debian/Tikceto/.env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> /home/debian/Tikceto/.env
  
            echo "MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}" >> /home/debian/Tikceto/.env
            echo "MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}" >> /home/debian/Tikceto/.env
            echo "MINIO_USE_SSL=false" >> /home/debian/Tikceto/.env
            echo "MINIO_DEFAULT_BUCKETS=${{ secrets.MINIO_DEFAULT_BUCKETS }}" >> /home/debian/Tikceto/.env
  
            echo "ENV=production" >> /home/debian/Tikceto/.env
            echo "ADDR=0.0.0.0:8080" >> /home/debian/Tikceto/.env
            echo "EXTERNAL_URL=${{ secrets.EXTERNAL_URL }}" >> /home/debian/Tikceto/.env
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> /home/debian/Tikceto/.env
            echo "DB_ADDR=${{ secrets.DB_ADDR }}" >> /home/debian/Tikceto/.env
  
            echo "AUTH_BASIC_USERNAME=${{ secrets.AUTH_BASIC_USERNAME }}" >> /home/debian/Tikceto/.env
            echo "AUTH_BASIC_PASSWORD=${{ secrets.AUTH_BASIC_PASSWORD }}" >> /home/debian/Tikceto/.env
            echo "AUTH_TOKEN_SECRET=${{ secrets.AUTH_TOKEN_SECRET }}" >> /home/debian/Tikceto/.env
            echo "AUTH_TOKEN_HOST=ticketo" >> /home/debian/Tikceto/.env
  
            echo "MAIL_TOKEN_EXPIRATION=1h" >> /home/debian/Tikceto/.env
            echo "MAIL_FROM_EMAIL=no-reply@example.com" >> /home/debian/Tikceto/.env
            echo "MAILTRAP_API_KEY=${{ secrets.MAILTRAP_API_KEY }}" >> /home/debian/Tikceto/.env
  
            echo "S3_BUCKET_NAME=${{ secrets.MINIO_DEFAULT_BUCKETS }}" >> /home/debian/Tikceto/.env
            echo "MINIO_ENDPOINT=${{ secrets.MINIO_ENDPOINT }}" >> /home/debian/Tikceto/.env
            echo "MINIO_ENDPOINT_PUBLIC=${{ secrets.MINIO_ENDPOINT_PUBLIC }}" >> /home/debian/Tikceto/.env
            echo "MINIO_SSL=false" >> /home/debian/Tikceto/.env
  
            echo "PAYMENT_PUBLIC_KEY=${{ secrets.PAYMENT_PUBLIC_KEY }}" >> /home/debian/Tikceto/.env
            echo "PAYMENT_PRIVATE_KEY=${{ secrets.PAYMENT_PRIVATE_KEY }}" >> /home/debian/Tikceto/.env
            echo "PAYMENT_FRONTEND_URL=${{ secrets.PAYMENT_FRONTEND_URL }}" >> /home/debian/Tikceto/.env
            echo "PAYMENT_SERVER_URL=${{ secrets.PAYMENT_SERVER_URL }}" >> /home/debian/Tikceto/.env
  
            echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> /home/debian/Tikceto/.env
            echo "VITE_APP_NAME=Ticketo" >> /home/debian/Tikceto/.env
          EOF

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd ~/Tikceto          
            echo "ðŸ“¦ Pulling latest code..."
            git pull origin master
            docker compose pull
          
            echo "ðŸš€ Starting services..."
            docker compose up -d
          
            echo "âœ… Deployment done!"
          EOF
     
